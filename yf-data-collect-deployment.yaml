apiVersion: apps/v1
kind: Deployment
metadata:
  name: yf-data-collect
  namespace: mdb
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: yf-data-collect
  template:
    metadata:
      labels:
        app: yf-data-collect
    spec:
      containers:
        - name: yf-data-collect
          image: ghcr.io/ivosieme/yf-data-collect:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8455
          env:
            - name: APP_ENV
              value: 'prod'
            - name: YAHOO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: yahoo-api-key
                  key: yahoo-api-key
          resources:
            requests:
              cpu: "100m"  # Requesting 100 millicores
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
      imagePullSecrets:
        - name: ghcr-creds
